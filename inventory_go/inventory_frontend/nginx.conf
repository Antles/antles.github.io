server {
  listen 80;

  # Serve the static files (HTML, CSS, JS) for the React app
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html; # This is important for single-page applications
  }

  # Proxy API requests to the backend service
  # Any request starting with /api/ will be forwarded to our Go backend.
  # 'backend' is the name of our Go service in docker-compose.yml.
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
